<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Kurkure AI</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background-color: #131314; 
            color: #e3e3e3; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
        }
        .header { padding: 40px 20px 10px; text-align: center; }
        h1 { 
            font-size: 3.2rem; 
            background: linear-gradient(90deg, #4285f4, #9b72cb, #d96570); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        .tagline { color: #8e918f; font-size: 1.1rem; margin-top: 5px; }

        #chatBox { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        .msg { padding: 12px 18px; border-radius: 20px; max-width: 85%; font-size: 16px; line-height: 1.5; }
        .user { align-self: flex-end; background-color: #303132; }
        .ai { align-self: flex-start; background-color: transparent; border: 1px solid #444; }

        .input-area { padding: 20px; background: #131314; }
        .input-container {
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            background: #1e1f20;
            border-radius: 30px;
            padding: 5px 15px;
            border: 1px solid #444;
        }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px; outline: none; font-size: 16px; }
        button { background: #4285f4; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Kurkure</h1>
        <div class="tagline">I am for u</div>
    </div>

    <div id="chatBox">
        <div class="msg ai">Namaste! Main Kurkure AI hoon. Main aapke liye kya kar sakta hoon?</div>
    </div>

    <div class="input-area">
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask Kurkure..." autocomplete="off">
            <button id="sendBtn">SEND</button>
        </div>
    </div>

    <script>
        const btn = document.getElementById("sendBtn");
        const input = document.getElementById("userInput");
        const box = document.getElementById("chatBox");

        function chat() {
            const val = input.value.trim();
            if (val !== "") {
                box.innerHTML += `<div class="msg user">${val}</div>`;
                input.value = "";
                box.scrollTop = box.scrollHeight;

                setTimeout(() => {
                    box.innerHTML += `<div class="msg ai"><b>Kurkure:</b> Tedha hai par sahi hai! Aapne pucha: ${val}</div>`;
                    box.scrollTop = box.scrollHeight;
                }, 600);
            }
        }

        btn.onclick = chat;
        input.onkeypress = (e) => { if(e.key === 'Enter') chat(); };
    </script>
</body>
</html>
