<script>
    const btn = document.getElementById("sendBtn");
    const input = document.getElementById("userInput");
    const box = document.getElementById("chatBox");

    // AAPKI KEY MAINE YAHAN SET KAR DI HAI
    const API_KEY = "AIzaSyDFH2QXyJsIaSDd0UM-zUH3Sajgxqi4JWU"; 
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

    async function chat() {
        const val = input.value.trim();
        if (val === "") return;

        // User ka message dikhao
        box.innerHTML += `<div class="msg user">${val}</div>`;
        input.value = "";
        box.scrollTop = box.scrollHeight;

        // Loading indicator
        const loadingDiv = document.createElement("div");
        loadingDiv.className = "msg ai";
        loadingDiv.innerHTML = "<b>Kurkure:</b> Soch raha hoon...";
        box.appendChild(loadingDiv);

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: val }] }]
                })
            });

            const data = await response.json();
            const aiResponse = data.candidates[0].content.parts[0].text;

            // AI ka asli jawab dikhao
            loadingDiv.innerHTML = `<b>Kurkure:</b> ${aiResponse}`;
        } catch (error) {
            loadingDiv.innerHTML = "<b>Kurkure:</b> Error! Lagta hai network mein 'Tedhapan' hai.";
            console.error(error);
        }
        box.scrollTop = box.scrollHeight;
    }

    btn.onclick = chat;
    input.onkeypress = (e) => { if (e.key === 'Enter') chat(); };
            </script>
