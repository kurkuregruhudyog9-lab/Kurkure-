<script>
    const btn = document.getElementById("sendBtn");
    const input = document.getElementById("userInput");
    const box = document.getElementById("chatBox");

    // AAPKI KEY
    const KEY = "AIzaSyDFH2QXyJsIaSDd0UM-zUH3Sajgxqi4JWU";
    
    // Yahan hum model name change karke bhi try kar sakte hain
    const URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY}`;

    async function chat() {
        const prompt = input.value.trim();
        if (!prompt) return;

        box.innerHTML += `<div class="msg user">${prompt}</div>`;
        input.value = "";
        box.scrollTop = box.scrollHeight;

        const loadingMsg = document.createElement("div");
        loadingMsg.className = "msg ai";
        loadingMsg.innerHTML = "<b>Kurkure:</b> Soch raha hoon...";
        box.appendChild(loadingMsg);

        try {
            const response = await fetch(URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }]
                })
            });

            const data = await response.json();
            
            // Debugging: Console check karein agar error aaye
            console.log("API Response:", data);

            if (data.error) {
                loadingMsg.innerHTML = `<b>Kurkure Error:</b> ${data.error.message}`;
            } else if (data.candidates && data.candidates[0].content) {
                const aiText = data.candidates[0].content.parts[0].text;
                loadingMsg.innerHTML = `<b>Kurkure:</b> ${aiText}`;
            } else {
                loadingMsg.innerHTML = "<b>Kurkure:</b> Google ne khali jawab bheja hai. API Key settings check karein.";
            }

        } catch (error) {
            loadingMsg.innerHTML = "<b>Kurkure:</b> Connection fail ho gaya!";
        }
        box.scrollTop = box.scrollHeight;
    }

    btn.onclick = chat;
    input.onkeypress = (e) => { if (e.key === 'Enter') chat(); };
            </script>
