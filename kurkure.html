<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kurkure AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .main-content { height: calc(100vh - 80px); }
        @media (max-width: 768px) {
            .sidebar-closed { transform: translateX(-100%); }
            .sidebar-open { transform: translateX(0); }
        }
        #loading { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: white; z-index: 9999; }
        .dark #loading { background: #111827; color: white; }
        .prose pre { background: #f3f4f6; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 0.5rem 0; }
        .dark .prose pre { background: #1f2937; }
        .message-user { background-color: #ffedd5; border-radius: 1.2rem 1.2rem 0 1.2rem; }
        .dark .message-user { background-color: #431407; }
        .hidden-app { display: none !important; }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        kurkure: {
                            primary: '#ea580c', /* Orange-600 */
                            secondary: '#dc2626', /* Red-600 */
                            darkBg: '#131314',
                            darkSidebar: '#1e1f20'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white dark:bg-kurkure-darkBg text-gray-900 dark:text-gray-100 transition-colors duration-200">

    <div id="loading">
        <div class="flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-orange-600 mb-4"></div>
            <p class="font-medium text-gray-600 dark:text-gray-400">Loading Kurkure AI...</p>
        </div>
    </div>

    <div id="app" class="hidden-app flex h-screen overflow-hidden">
        <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-20 hidden lg:hidden" onclick="toggleSidebar()"></div>

        <aside id="sidebar" class="fixed lg:static inset-y-0 left-0 w-72 bg-gray-50 dark:bg-kurkure-darkSidebar border-r border-gray-200 dark:border-gray-800 z-30 transition-transform duration-300 sidebar-closed lg:translate-x-0 flex flex-col">
            <div class="p-4 flex flex-col h-full">
                <button onclick="createNewChat()" class="flex items-center gap-3 w-full p-3 bg-orange-100 dark:bg-orange-900/30 hover:bg-orange-200 dark:hover:bg-orange-900/50 rounded-full transition-all mb-6 text-orange-700 dark:text-orange-400">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                    <span class="font-bold">New Kurkure Chat</span>
                </button>
                <div class="flex-1 overflow-y-auto space-y-1" id="chat-history"></div>
                <div class="mt-auto pt-4 border-t border-gray-200 dark:border-gray-800 space-y-2">
                    <button onclick="toggleSettings()" class="flex items-center gap-3 w-full p-2 hover:bg-gray-200 dark:hover:bg-white/10 rounded-lg transition-all text-sm">
                        <i data-lucide="settings" class="w-5 h-5"></i> Settings
                    </button>
                    <button onclick="toggleDarkMode()" class="flex items-center gap-3 w-full p-2 hover:bg-gray-200 dark:hover:bg-white/10 rounded-lg transition-all text-sm">
                        <i id="theme-icon" data-lucide="moon" class="w-5 h-5"></i> <span id="theme-text">Dark Mode</span>
                    </button>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 relative">
            <header class="h-16 flex items-center justify-between px-4 border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-kurkure-darkBg/80 backdrop-blur-md z-10">
                <div class="flex items-center gap-3">
                    <button onclick="toggleSidebar()" class="lg:hidden p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-md">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                    <h1 class="font-bold text-lg text-orange-600" id="current-chat-title">Kurkure AI</h1>
                </div>
                <div id="model-badge" class="text-[10px] bg-orange-100 dark:bg-orange-900 text-orange-700 dark:text-orange-200 px-2 py-1 rounded uppercase font-bold"></div>
            </header>

            <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6">
                <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center max-w-2xl mx-auto space-y-6">
                    <div class="w-16 h-16 bg-gradient-to-br from-orange-500 to-red-600 rounded-2xl flex items-center justify-center shadow-lg">
                        <i data-lucide="flame" class="text-white w-10 h-10"></i>
                    </div>
                    <h2 class="text-3xl font-bold">I'm Kurkure AI.</h2>
                    <p class="text-gray-500 dark:text-gray-400 text-lg italic">"Chatpata conversations, smart solutions."</p>
                </div>
            </div>

            <div class="p-4 bg-white dark:bg-kurkure-darkBg border-t border-gray-200 dark:border-gray-800">
                <div class="max-w-4xl mx-auto relative flex items-end gap-2 bg-gray-100 dark:bg-white/5 p-2 rounded-2xl focus-within:ring-2 ring-orange-500 transition-all">
                    <textarea id="user-input" rows="1" placeholder="Ask Kurkure anything..." class="w-full bg-transparent border-none focus:ring-0 resize-none p-2 max-h-40 overflow-y-auto" oninput="autoResize(this)" onkeydown="handleKeyDown(event)"></textarea>
                    <button id="send-btn" onclick="sendMessage()" class="p-2 bg-orange-600 hover:bg-orange-700 disabled:opacity-50 text-white rounded-xl transition-colors" disabled>
                        <i data-lucide="send-horizontal" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
        <div class="bg-white dark:bg-gray-900 rounded-2xl w-full max-w-md p-6 shadow-2xl border border-gray-200 dark:border-gray-800">
            <h3 class="text-xl font-bold mb-6 text-orange-600">Kurkure Settings</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">OpenRouter API Key</label>
                    <input type="password" id="api-key" class="w-full p-2.5 rounded-lg border dark:bg-gray-800 dark:border-gray-700 focus:ring-2 ring-orange-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Model Name</label>
                    <input type="text" id="model-name" class="w-full p-2.5 rounded-lg border dark:bg-gray-800 dark:border-gray-700 focus:ring-2 ring-orange-500 outline-none">
                </div>
            </div>
            <button onclick="saveSettings()" class="w-full mt-6 bg-orange-600 hover:bg-orange-700 text-white font-medium py-2.5 rounded-lg transition-colors">Save</button>
        </div>
    </div>

    <script>
        let state = {
            apiKey: localStorage.getItem('api_key') || '',
            model: localStorage.getItem('model') || 'deepseek/deepseek-r1:free',
            darkMode: localStorage.getItem('dark_mode') === 'true',
            chats: JSON.parse(localStorage.getItem('chats')) || [],
            currentChatId: null,
            isStreaming: false
        };

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const welcomeScreen = document.getElementById('welcome-screen');

        window.addEventListener('DOMContentLoaded', () => {
            if (state.darkMode) document.documentElement.classList.add('dark');
            document.getElementById('api-key').value = state.apiKey;
            document.getElementById('model-name').value = state.model;
            document.getElementById('model-badge').innerText = state.model.split('/')[1] || state.model;
            updateHistoryUI();
            checkInputState();
            lucide.createIcons();
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden-app');
            }, 500);
        });

        function toggleDarkMode() {
            state.darkMode = !state.darkMode;
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('dark_mode', state.darkMode);
            lucide.createIcons();
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('sidebar-closed');
            document.getElementById('sidebar-overlay').classList.toggle('hidden');
        }

        function toggleSettings() {
            document.getElementById('settings-modal').classList.toggle('hidden');
            document.getElementById('settings-modal').classList.toggle('flex');
        }

        function saveSettings() {
            state.apiKey = document.getElementById('api-key').value.trim();
            state.model = document.getElementById('model-name').value.trim();
            localStorage.setItem('api_key', state.apiKey);
            localStorage.setItem('model', state.model);
            document.getElementById('model-badge').innerText = state.model.split('/')[1] || state.model;
            toggleSettings();
            checkInputState();
        }

        function checkInputState() { sendBtn.disabled = !state.apiKey || state.isStreaming; }
        function autoResize(el) { el.style.height = 'auto'; el.style.height = el.scrollHeight + 'px'; }
        function handleKeyDown(e) { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } }

        function createNewChat() {
            const id = Date.now().toString();
            state.chats.unshift({ id, title: 'New Kurkure Chat', messages: [] });
            state.currentChatId = id;
            saveChats();
            loadChat(id);
        }

        function loadChat(id) {
            state.currentChatId = id;
            const chat = state.chats.find(c => c.id === id);
            document.getElementById('current-chat-title').innerText = chat.title;
            chatContainer.innerHTML = '';
            if (chat.messages.length === 0) chatContainer.appendChild(welcomeScreen);
            else chat.messages.forEach(msg => appendMessageUI(msg.role, msg.content));
            updateHistoryUI();
        }

        function appendMessageUI(role, content, id = null) {
            const isUser = role === 'user';
            const msgDiv = document.createElement('div');
            msgDiv.className = `flex ${isUser ? 'justify-end' : 'justify-start'} mb-4`;
            if (id) msgDiv.id = id;
            msgDiv.innerHTML = `
                <div class="max-w-[85%] ${isUser ? 'message-user' : 'bg-transparent'} p-4 prose dark:prose-invert">
                    <span class="text-[10px] font-bold uppercase tracking-widest text-orange-600">${isUser ? 'YOU' : 'KURKURE AI'}</span>
                    <div class="content text-sm leading-relaxed">${isUser ? content : marked.parse(content)}</div>
                </div>`;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return msgDiv;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text || state.isStreaming) return;
            if (!state.currentChatId) createNewChat();

            const currentChat = state.chats.find(c => c.id === state.currentChatId);
            currentChat.messages.push({ role: 'user', content: text });
            userInput.value = '';
            welcomeScreen.remove();
            appendMessageUI('user', text);
            
            state.isStreaming = true;
            checkInputState();
            const aiMsgDiv = appendMessageUI('assistant', '...');
            const contentDiv = aiMsgDiv.querySelector('.content');
            let fullAiContent = '';

            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${state.apiKey}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: state.model, messages: currentChat.messages, stream: true })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                contentDiv.innerHTML = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n').filter(line => line.startsWith('data: '));
                    for (const line of lines) {
                        const payload = line.replace(/^data: /, '');
                        if (payload === '[DONE]') break;
                        try {
                            const json = JSON.parse(payload);
                            fullAiContent += json.choices[0]?.delta?.content || '';
                            contentDiv.innerHTML = marked.parse(fullAiContent);
                            chatContainer.scrollTop = chatContainer.scrollHeight;
                        } catch (e) {}
                    }
                }
                currentChat.messages.push({ role: 'assistant', content: fullAiContent });
                if (currentChat.title === 'New Kurkure Chat') currentChat.title = text.substring(0, 25);
                saveChats();
                updateHistoryUI();
            } catch (error) {
                contentDiv.innerHTML = `<span class="text-red-500">Error: ${error.message}</span>`;
            } finally {
                state.isStreaming = false;
                checkInputState();
            }
        }

        function saveChats() { localStorage.setItem('chats', JSON.stringify(state.chats)); }
        function updateHistoryUI() {
            const container = document.getElementById('chat-history');
            container.innerHTML = '';
            state.chats.forEach(chat => {
                const div = document.createElement('div');
                div.className = `p-2 rounded-lg cursor-pointer flex justify-between group ${state.currentChatId === chat.id ? 'bg-orange-100 dark:bg-orange-900/20 text-orange-600' : 'hover:bg-gray-200 dark:hover:bg-white/5'}`;
                div.onclick = () => loadChat(chat.id);
                div.innerHTML = `<span class="truncate text-sm">${chat.title}</span><i data-lucide="message-circle" class="w-4 h-4 opacity-50"></i>`;
                container.appendChild(div);
            });
            lucide.createIcons();
        }
    </script>
</body>
  </html>
